<style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      /* all: unset; */
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #eee;
      background-color: #fafafa;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 20px;
      line-height: 24px;
    }
  
  
    .product {
      position: relative;
      left: 40px;
    }
  
    .card-container .card:not(:last-child) {
      margin-right: 0;
    }
  
    .card.card-small {
      height: 80px;
      width: 168px;
    }
  
    .card-container .card:not(.highlight-card) {
      cursor: pointer;
    }
  
    .card-container .card:not(.highlight-card):hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    }
  
    .card-container .card:not(.highlight-card):hover .material-icons path {
      fill: rgb(105, 103, 103);
    }
  
    .card.highlight-card {
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      width: auto;
      min-width: 30%;
      position: relative;
    }
  
    .card.card.highlight-card span {
      margin-left: 60px;
    }
  
  </style>
  <div class="content" role="main">
    <h2 style="margin-left: 10px">Order List</h2>
    <div *ngFor="let order of orders" (click)="goToOrderDetail(order)">
      <div class="card highlight-card card-small">
      
        <div> Customer Name: {{ getCustomerName(order.customerId) }}</div>
        <div> Order ID: {{ order.id }} </div> 
        <div> Order Total: â‚¬{{ order.total}} </div>
      </div>
    </div>
  </div>
